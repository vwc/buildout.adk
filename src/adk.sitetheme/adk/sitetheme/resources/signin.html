<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Example Theme, based on Twitter Bootstrap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="ADK Augsburger Deutschkurse - Learning German in Augsburg"/>
    <meta property="og:type" content="website"/>
    <meta property="og:url" content="http://adk-german-courses.com"/>
    <meta property="og:image" content="http://adk-german-courses.com/static/images/adk-german-courses.jpg"/>
    <meta property="og:site_name" content="ADK German Courses - Learning German in Augsburg"/>
    <meta property="fb:app_id" content="214786038540769"/>
    <meta property="og:description"
          content="ADK is your language school where you can easily learn German in Germany. We are a
          certified institute and we guarantee you for the best quality in our courses. Our special
          offers: Intensive courses A1 to C1, Preparation for Language examinations, Summer courses for
          teenagers and teens, Language trips to Germany, Class excursions"/>
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="less/styles.less" rel="stylesheet/less" type="text/css">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="assets/js/html5shiv.js"></script>
      <script src="assets/js/respond.min.js"></script>
    <![endif]-->
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.js"></script>
    <script type="text/javascript" src="http://cdn.jquerytools.org/1.2.7/all/jquery.tools.min.js"></script>
    <script type="text/javascript" src="assets/js/less-1.4.1.min.js"></script>
  </head>  
  <body class="app-theme-signin">
    <section class="container app-content" id="app-content">
        <section class="app-tile app-content-hero" id="app-content-hero">
          <section class="page page-signin">
            <header class="page-header">
                <h1>
                    Anmelden
                </h1>
            </header>
            <article class="page-content" id="page-content"> 
                <form class="enableAutoFocus" action="." id="login_form" method="post">
                
                    <div id="login-form">
                        <div class="field">
                            <label for="__ac_name">Benutzername</label>
                            <input type="text" id="__ac_name" value="" name="__ac_name" size="15">
                        </div>
                        <div class="field">
                                <label for="__ac_password">Passwort</label>
                                <input type="password" id="__ac_password" name="__ac_password" size="15">
                        </div>
                        <div class="formControls text-right">
                            <a class="btn btn-link btn-sm" href="/mail_password_form?userid=">Passwort vergessen?</a>
                            <input type="submit" value="Anmelden" name="submit" class="btn btn-primary btn-lg">
                        </div>
                    </div>
                </form>
            </article>
            <hr>
            <p class="text-muted">Augsburger Deutschkurse
                <small><a href="/" class="hero-link">anzeigen</a></small>
            </p>
          </section>
        </section>
    </section> <!-- /container app-content -->
  </body>
</html>
